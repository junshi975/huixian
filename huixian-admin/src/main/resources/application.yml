# 项目相关配置
huixian:
  # 名称
  name: huixian
  # 版本
  version: 1.0.0
  # 版权年份
  copyrightYear: 2020
  # 文件路径 示例（ Windows配置E:\data\img\，Linux配置 /data/huixian/userphoto/）
  # 加上斜杠，因为返回的地址是拼串。
  profile: E:\生产力工具\惠闲交易系统\io\
  # 用户头像地址
  photo: E:\data\img\
  # 用户头像访问地址：
  avatar: http://localhost:8000/img/

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8082
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
  servlet:
    # 应用的访问路径
    context-path: /api
    # 配置编码UTF-8
    encoding:
      force: true
      charset: utf-8
      enabled: true




# spring 配置
spring:
  jackson:
    #处理jackson 空值不显示
    default-property-inclusion: non_null

  # servlet配置
  servlet:
    # 配置文件上传与下载
    multipart:
      #启用文件上传，默认为true
      enabled: true
      #文件大于该阈值时，将写入磁盘（KB/MB）
      file-size-threshold: 0KB
      #单个文件最大值（KB/MB）
      max-file-size: 100MB
      #单个请求多个文件的最大值（KB/MB）
      max-request-size: 100MB

  # 配置数据源
  datasource:
    # druid数据库连接池
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: KpuuqswlqD#7vu^W@FVANg^OxsX1Ry
    url: jdbc:mysql://codewhite.cn:3306/huixian?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    # druid设置
    # 初始连接数
    initialSize: 5
    # 最小连接池数量
    minIdle: 5
    # 最大连接池数量
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    # 配置检测连接是否有效
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    #  filters: stat,wall,log4j 需要导入log4j
    filter: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

## Mybatis配置
mybatis:
  # 指定配置文件的地址
  # config-location: classpath:mybatis/mybatis-config.xml
  #指定sql映射文件的位置
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.huixian.common.pojo  # 注意：对应实体类的路径
  configuration: # 驼峰命名需要
    map-underscore-to-camel-case: true    # 驼峰命名开启


# swagger配置
swagger:
#  是否开启
  enabled: true

